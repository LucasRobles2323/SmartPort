<app-header [title]="'Cambiar Contraseña'"></app-header>

<ion-content [fullscreen]="true">
    
  <div class="center-content"> 
        
    <form [formGroup]="editForm" class="ion-margin-top ion-padding">
    
      <ion-item>
        <ion-input
          label="Nombre"
          labelPlacement="floating"
          formControlName="namePerson"
          type="text"
          placeholder="Luciano Toro"
          [errorText]="formError('nombre')"
          ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Nombre de Usuario"
          labelPlacement="floating"
          formControlName="userName"
          type="text"
          placeholder="Luciano Toro"
          [errorText]="formError('nombre')"
        ></ion-input>
      </ion-item>
    
    </form>
        
    <ion-button 
      class="ion-padding"
      (click)="updateUser()"
      expand="block" 
      type="button"
      [disabled]="!editForm.valid">
      Actualizar Usuario
    </ion-button>

    <ion-button class="ion-padding"
      (click)="goToUser()"
      expand="block" 
      type="button">
      <ion-icon name="log-in-outline"></ion-icon>
      ¿Volver a usuario?
    </ion-button>
        
  </div>
</ion-content>
