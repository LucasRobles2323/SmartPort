<app-header [title]="'Usuario'"></app-header>

<ion-content [fullscreen]="true">
  
  <div class="center-content">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="currentUser">
        <ion-list lines="full">
          
          <ion-item *ngIf="currentUser.email">
            <ion-label>Email:</ion-label>
            <ion-label>{{ currentUser.email }}</ion-label>
          </ion-item>

          <ion-item *ngIf="currentUser.nombre_usuario">
            <ion-label>Nombre de Usuario:</ion-label>
            <ion-label>{{ currentUser.nombre_usuario }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.nombre">
            <ion-label>Nombre:</ion-label>
            <ion-label>{{ currentUser.nombre }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.isBusiness && currentUser.rut">
            <ion-label>RUT:</ion-label>
            <ion-label>{{ currentUser.rut }}</ion-label>
          </ion-item>
        
        </ion-list>
      </ion-card-content>
    </ion-card>
    
    <ion-button expand="block" class="ion-padding" 
      (click)="editUser()">
      Editar Usuario
    </ion-button>
    
    <ion-button expand="block" class="ion-padding" 
      (click)="changePassword()">
      Cambiar Contraseña
    </ion-button>

    <ion-button expand="block" class="out-button ion-padding" 
      (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      Cerrar Sesión
    </ion-button>

    <ion-button *ngIf="currentUser && currentUser.isAdmin" expand="block" class="ion-padding"
      (click)="manageUsers()">
      Gestionar Usuarios
    </ion-button>

    <ion-button *ngIf="currentUser && currentUser.isSuscribed && currentUser.isBusiness" 
      expand="block" class="ion-padding" (click)="viewReports()">
      Ver Reporte de Linea
    </ion-button>

    <ion-button expand="block" class="out-button ion-padding" 
      (click)="deleteAccount()">
      <ion-icon name="log-out-outline"></ion-icon>
      Eliminar Cuenta
    </ion-button>

  </div>

</ion-content>
