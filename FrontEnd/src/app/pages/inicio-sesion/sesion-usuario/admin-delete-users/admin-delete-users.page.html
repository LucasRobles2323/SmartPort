<app-header [title]="'Administrar Usuarios'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.email }}</h2>
        <p>RUT: {{ user.username }}</p>
      </ion-label>
      <ion-button (click)="deleteUser(user.email)" color="danger">Eliminar</ion-button>
    </ion-item>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreUsers($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s datos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-list>
</ion-content>
